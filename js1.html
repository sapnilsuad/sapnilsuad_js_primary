<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
</head>
<body>
  


<script> 

  var one = prompt("Enter first side of the triangle"); 
  var two = prompt("Enter second side of the triangle"); 
  var three = prompt("Enter third side of the triangle");


  if(one === two && two === three){         
    document.write("its Equilateral triangle");   
  }
  else if(one === two || two === three || one === three){        
    document.write("its Isosceles triangle");   
  }
  else{
    document.write("its Scalene triangle");
  } 

    
    
</script>


</body>
</html>
