<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
</head>
<body>
  


<script> 

  var one = parseInt(prompt("Enter first side of the triangle"));  
  var two = parseInt(prompt("Enter second side of the triangle")); 
  var three = parseInt(prompt("Enter third side of the triangle"));
        
  if(one + two > three && two + three > one && one + three > two){
    document.write("Its a Triangle");
  }
  else{
    document.write("Its not a Triangle"); 
  }
    
</script>


</body>
</html>
