<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
</head>
<body>
  


<script> 

  var number = parseInt(prompt("Enter the number "));
  var last = number % 10;
  while (number >= 10) { 
    number = parseInt(number / 10) ; 
  }
  var result = number + last;  
  document.write(result);

    
</script>


</body>
</html>
