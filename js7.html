<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
</head>
<body>
  


<script> 

var num = parseInt(prompt("Enter the number"));
var sum = 0;
for (let i = 0; i <= num; i++) { 
	sum = sum + i;
}
document.write(sum); 
    
</script>


</body>
</html>
