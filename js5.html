<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
</head>
<body>
  


<script> 

  var number = parseInt(prompt("Enter a number")); 
  var reminder = 0; 
  var sum = 0;

  while(number != 0){
    reminder = number % 10;
    sum = sum + reminder;

    number = parseInt(number / 10);
  }

  document.write(sum); 


    
</script>


</body>
</html>
